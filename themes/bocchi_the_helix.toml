"ui.cursor.match" = { fg = "white", bg = "nijika_yellow" }
"ui.cursor.primary" = { fg = "bg0", bg = "white" }
"ui.cursorline.primary" = { bg = "bg1" }
"ui.cursorline.secondary" = { bg = "bg1" }
"ui.cursorcolumn.primary" = { bg = "bg1" }
"ui.cursorcolumn.secondary" = { bg = "bg1" }
"ui.selection" = { bg = "bg5" }
"ui.linenr" = "linenr_gray"
"ui.linenr.selected" = "bocchi_pink"
"ui.statusline" = { fg = "grey2", bg = "bg0" }
"ui.statusline.inactive" = { fg = "grey0", bg = "bg1" }
"ui.statusline.normal" = { fg = "bg0", bg = "bocchi_pink", modifiers = ["bold"] }
"ui.statusline.insert" = { fg = "bg0", bg = "nijika_yellow", modifiers = ["bold"] }
"ui.statusline.select" = { fg = "bg0", bg = "ryo_blue", modifiers = ["bold"] }
"ui.bufferline" = { fg = "grey2", bg = "bg3" }
"ui.bufferline.active" = { fg = "bg0", bg = "bocchi_pink", modifiers = ["bold"] }
