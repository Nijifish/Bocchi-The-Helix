"ui.menu" = { fg = "white", bg = "bg0" }
"ui.menu.selected" = { fg = "bg0", bg = "bocchi_pink" }
"ui.virtual.ruler" = { bg = "bg0" }
"ui.virtual.whitespace" = { fg = "bg4" }
"ui.virtual.indent-guide" = { fg = "bg5" }
"ui.virtual.inlay-hint" = { fg = "grey0" }
"ui.virtual.wrap" = { fg = "grey0" }

"hint" = "ryo_blue"
"info" = "bocchi_pink"
"warning" = "nijika_yellow"
"error" = "kita_red"

"diagnostic.hint" = { underline = { color = "ryo_blue", style = "dotted" } }
"diagnostic.info" = { underline = { color = "bocchi_pink", style = "dotted" } }
"diagnostic.warning" = { underline = { color = "nijika_yellow", style = "dotted" } }
"diagnostic.error" = { underline = { color = "kita_red", style = "dotted" } }

