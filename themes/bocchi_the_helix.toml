"type" = "white"
"constant" = "white"
"constant.builtin" = { fg = "white", modifiers = ["italic"] }
"constant.builtin.boolean" = "white"
"constant.numeric" = "white"
"string" = "white"
"string.special" = "white"
"comment" = { fg = "gray", modifiers = ["italic"] }
"variable" = "white"
"variable.builtin" = { fg = "white", modifiers = ["italic"] }
"variable.parameter" = "white"
"variable.other.member" = "bocchi_pink"
"punctuation" = "gray"
"punctuation.delimiter" = "gray"
"punctuation.bracket" = "bocchi_pink"
"punctuation.special" = "bocchi_pink"
"keyword" = "bocchi_pink"
"keyword.operator" = "bocchi_pink"
"keyword.directive" = "bocchi_pink"
"keyword.storage" = "bocchi_pink"
"operator" = "bocchi_pink"
"function" = "bocchi_pink"
"function.macro" = "bocchi_pink"
"tag" = "bocchi_pink"
"namespace" = { fg = "white", modifiers = ["italic"] }
"attribute" = { fg = "bocchi_pink", modifiers = ["italic"] }
"constructor" = "bocchi_pink"
"module" = "white"
"special" = "bocchi_pink"

"markup.heading.1" = { fg = "bocchi_pink", modifiers = ["bold"] }
"markup.heading.2" = { fg = "bocchi_pink", modifiers = ["bold"] }
"markup.heading.3" = { fg = "white", modifiers = ["bold"] }
"markup.bold" = { modifiers = ["bold"] }
"markup.italic" = { modifiers = ["italic"] }
"markup.link.url" = { fg = "bocchi_pink", underline = { style = "line" } }
"markup.link.text" = "white"

"diff.plus" = "bocchi_pink"
"diff.delta" = "ryo_blue"
"diff.minus" = "kita_red"

"ui.background" = { bg = "bg_dim" }
"ui.cursor" = { fg = "bg1", bg = "grey2" }
